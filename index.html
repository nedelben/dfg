<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WikiBac</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="left">
      <a href="#"><i class="fa-solid fa-wand-magic-sparkles"></i></a>
      <a href="#"><i class="fa-solid fa-bell"></i></a>
      <a href="#"><i class="fa fa-boخx"></i></a>
    </nav>
    <nav class="right">
      <a href="#"><i class="fa-solid fa-mug-hot"></i></a>
      <a href="#" id="darkModeToggle"><i class="fa-solid fa-circle-half-stroke"></i></a>
      <a href="#"><i class="fa fa-bars"></i></a>
    </nav>
  </header>

  <main>
    <div class="main-logo">
      <h1 class="gradient-text">Wiki<span>Bac</span></h1>
    </div>

    <section class="mainSearchEngine">
      <div class="SearchEngineBox" id="searchBox">
        <input type="text" placeholder="for example: physique" id="input" aria-label="بحث" />
        <button id="searchBtn" aria-label="بحث">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
      </div>
    </section>

    <section class="posts-section" id="postsSection">
      <div id="postsContainer" class="posts-grid"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
